<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.3.67/css/materialdesignicons.min.css"
        integrity="sha512-nRzny9w0V2Y1/APe+iEhKAwGAc+K8QYCw4vJek3zXhdn92HtKt226zHs9id8eUq+uYJKaH2gPyuLcaG/dE5c7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1>Filme</h1>
        <form class="jumbotron jumbotron-fluid">
            <div class="row">

                <div class="col-4">
                    <label>Título</label>
                    <input id="titulo" type="text" class="form-control" placeholder="Título" />
                </div>
                <div class="col-3">
                    <label>Link</label>
                    <input type="url" id="link" class="form-control" placeholder="URL" />
                </div>
                <div class="col-3">
                    <label>Categoria</label>
                    <select id="categoria"class="form-control">
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                        <option>Categoria 3</option>
                    </select>
                </div>
                <div class="col-2">
                    <label>Ano</label>
                    <input type="number" id="ano" class="form-control" />
                </div>
            </div>
            <br>
            <div class="row">
            <div class="col-12">
                <a href="javascript:void(0)" id="botao" class="btn btn-lg btn-block btn-success">Cadastrar Filme</a>
            </div>
        </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scop="col">Nome</th>
                    <th scop="col">Categoria</th>
                    <th scop="col">Ano</th>
                    <th scop="col" class="text-right">Ações</th>
                </tr>
            </thead>
            <tbody id="lista-filmes">
                <!-- lista de filmes -->
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="cadastro.js"></script>
</body>

</html>
